sudo: true
language: node_js
node_js:
- '7'
os:
- linux
- osx
osx_image: xcode8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
    - libcap-dev
    - lintian
    - chrpath
    - rpm
    - fakeroot
    - ruby
    - ruby-dev
cache: yarn
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install jq; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source ci/linux-before-install.sh; fi
install:
- yarn
script:
- make lint
- make build
before_deploy:
- make pack
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make deb ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make dmg ; fi
notifications:
  email: false
deploy:
- provider: releases
  api_key:
    secure: 
  file: out/deplug-darwin-amd64.dmg
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = osx
- provider: releases
  api_key:
    secure: 
  file:
  - out/dripcap-linux-amd64.deb
  - out/dripcap-linux-amd64.rpm
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
