language: node_js
node_js:
- '8'
os:
- linux
- osx
osx_image: xcode9
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
    - libcap-dev
    - lintian
    - chrpath
    - rpm
    - fakeroot
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source scripts/linux-before-install.sh; fi
install:
- curl https://sh.rustup.rs -sSf | sh -s -- -y
- npm install
- npm install -g eslint eslint-plugin-mocha
- npm run build
script:
- eslint .
- npm test
before_deploy:
- npm install -g npm modclean
- npm prune --production
- node scripts/generate-license-json.js
- npm install
- modclean --run
- scripts/pack.js
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then scripts/deb.sh ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then scripts/rpm.sh ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then scripts/dmg.sh ; fi
notifications:
  email: false
deploy:
- provider: releases
  api_key:
    secure: 
  file: out/deplug-darwin-amd64.dmg
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = osx
- provider: releases
  api_key:
    secure: 
  file:
  - out/deplug-linux-amd64.deb
  - out/deplug-linux-amd64.rpm
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
