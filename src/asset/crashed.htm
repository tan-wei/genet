<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>genet</title>
  <link href="theme.main.css" rel="stylesheet" type="text/css">
  <link href="common.main.css" rel="stylesheet" type="text/css">
  <style>
    body {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    div {
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Whoops! Tab crashed.</h1>
    <p>This page is shown for some reasons:</p>
    <ul>
      <li>Insufficient memory.</li>
      <li>Using incompatible 3rd-party packages.</li>
      <li>Bugs in 3rd-party packages.</li>
      <li>Bugs in genet.</li>
    </ul>
    <input type="button" value="Reload" 
      onclick="javascript: location.href = Buffer.from(location.search.substr(1), 'base64').toString('utf8')"></input>
  </div>
</body>
</html>
