version: 1.0.{build}
init:
- ps: Install-Product node 7.4.0 x64
- ps: choco install make jq
environment:
  CL: -DDELAYIMP_INSECURE_WRITABLE_HOOKS
install:
- ps: git submodule update --init --recursive; true
- ps: yarn
- ps: make clean
build_script:
- ps: make build; true
test_script:
- ps: make lint
- ps: make plugtest
- ps: make plugbench
after_test:
- ps: make pack; true
- ps: make winstaller; true
artifacts:
- path: out/deplug-win-amd64.exe
deploy:
  release: $(APPVEYOR_REPO_TAG_NAME)
  provider: GitHub
  auth_token:
    secure: 5xfEThlejgLcJhJS3rNfbbvFPDyuRy+wVgC0/KrbMiWycAYQej7GhAbCVvSneLoT
  artifact: out/deplug-win-amd64.exe
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true
